<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeafMan1983's Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    a {
      color: #66b2ff;
    }
    a:hover {
      color: #99ccff;
    }
    nav.navbar {
      background-color: #0d0d0d !important;
    }
    .list-group-item {
      background-color: #1e1e1e !important;
      border-color: #333 !important;
    }
    .github-comments ul {
      list-style: none;
      padding: 0;
    }
    .github-comments .user {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .github-comments .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .github-comments .comment-content {
      background: #222;
      color: #ddd;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">DeafMan1983's Blog</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Feeds</div>
          <div class="list-group list-group-flush" id="postList">
            <!-- Posts will be loaded dynamically -->
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="postContent" class="card p-4"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let posts = [];

    // Load posts configuration
    async function loadPostsConfig() {
      try {
        const res = await fetch('posts.json');
        if (!res.ok) throw new Error("Could not load posts.json");
        posts = await res.json();
        renderPostList();
      } catch (err) {
        console.error("Failed to load posts:", err);
        document.getElementById('postList').innerHTML = 
          '<div class="list-group-item text-danger">Error loading posts</div>';
      }
    }

    // Render the post list navigation
    function renderPostList() {
      const postList = document.getElementById('postList');
      postList.innerHTML = posts.map(post => 
        `<a href="#post/${post.slug}" class="list-group-item list-group-item-action">
          ${post.title}
        </a>`
      ).join('');
    }

    // Load and display post content
    async function loadPost() {
      const hash = location.hash.replace("#post/", "") || "hello-world";
      const postContent = document.getElementById('postContent');
      
      const post = posts.find(p => p.slug === hash);
      if (!post) {
        postContent.innerHTML = '<h1>Post not found</h1>';
        return;
      }

      try {
        const res = await fetch(`posts/${post.file}`);
        if (!res.ok) throw new Error("Post file not found");
        
        let content = await res.text();
        
        // Handle different file types
        if (post.file.endsWith('.md')) {
          // Parse markdown
          content = marked.parse(content);
        }
        // For HTML files, use as-is
        
        postContent.innerHTML = content;
        
      } catch (err) {
        postContent.innerHTML = `
          <div class="alert alert-danger">
            <h4>Error loading post</h4>
            <p>${err.message}</p>
          </div>
        `;
      }
    }

    // Initialize the application
    async function init() {
      await loadPostsConfig();
      
      // Load post based on current hash or default
      if (!location.hash) {
        location.hash = '#post/hello-world';
      } else {
        await loadPost();
      }
    }

    // Event listeners
    window.addEventListener('hashchange', loadPost);
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
