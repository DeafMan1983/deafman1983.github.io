<div class="card mb-4">
  <div class="card-header">
    <h5 class="mb-0">üíù Support DeafMan1983</h5>
  </div>
  <div class="card-body text-center">
    <p>If you find my Linux GTK4 development tutorials helpful, consider supporting my work!</p>
    
    <!-- Simple fixed amount buttons -->
    <div class="mb-4">
      <label class="form-label">Quick Tip:</label>
      <div class="btn-group w-100">
        <button class="btn btn-outline-primary" onclick="sendTip(1)">$1</button>
        <button class="btn btn-outline-primary" onclick="sendTip(5)">$5</button>
        <button class="btn btn-outline-primary" onclick="sendTip(10)">$10</button>
        <button class="btn btn-outline-primary" onclick="sendTip(20)">$20</button>
      </div>
    </div>
    
    <!-- Custom amount -->
    <div class="mb-3">
      <label for="customAmount" class="form-label">Custom Amount:</label>
      <div class="input-group">
        <input type="number" id="customAmount" min="0.1" max="100" step="0.1" value="5" class="form-control" placeholder="0.1-100">
        <button class="btn btn-primary" onclick="sendCustomTip()">Send</button>
      </div>
    </div>
    
    <!-- Your FaucetPay address -->
    <div class="alert alert-dark mt-3">
      <strong>Send to my FaucetPay:</strong><br>
      <code class="fs-5">jenspetereckervogt@gmail.com</code>
      <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyAddress()">
        üìã Copy
      </button>
    </div>
    
    <p class="text-muted small mt-2">
      <strong>How it works:</strong> Click any amount above, or copy my address and send directly from your FaucetPay account.
    </p>
  </div>
</div>

<script>
// Your actual FaucetPay address
const FAUCETPAY_ADDRESS = "jenspetereckervogt@gmail.com";

// Send fixed amount
function sendTip(amount) {
  // Direct FaucetPay send URL
  const url = `https://faucetpay.io/account/send?to=${FAUCETPAY_ADDRESS}&amount=${amount}&currency=USD`;
  window.open(url, '_blank');
  console.log(`Sending $${amount} to ${FAUCETPAY_ADDRESS}`);
}

// Send custom amount
function sendCustomTip() {
  const amount = document.getElementById('customAmount').value;
  if (!amount || amount < 0.1) {
    alert('Please enter at least $0.10');
    return;
  }
  sendTip(amount);
}

// Copy address to clipboard
function copyAddress() {
  navigator.clipboard.writeText(FAUCETPAY_ADDRESS)
    .then(() => alert('‚úÖ FaucetPay address copied!'))
    .catch(() => {
      // Fallback for older browsers
      const textArea = document.createElement('textarea');
      textArea.value = FAUCETPAY_ADDRESS;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('‚úÖ Address copied!');
    });
}
</script>
