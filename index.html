<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mein Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    a {
      color: #66b2ff;
    }
    a:hover {
      color: #99ccff;
    }
    nav.navbar {
      background-color: #0d0d0d !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mein Blog</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">BeitrÃ¤ge</div>
          <div class="list-group list-group-flush" id="postList">
            <a href="#post/hello-world" class="list-group-item list-group-item-action bg-dark text-light">Hello World</a>
            <a href="#post/tutorial-1" class="list-group-item list-group-item-action bg-dark text-light">Tutorial 1</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="postContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    async function loadMarkdown(path) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error("Fehler beim Laden von " + path);
        const text = await res.text();
        return text;
      } catch (err) {
        return "# Fehler\nBeitrag konnte nicht geladen werden ðŸ˜¢";
      }
    }

    async function loadPost() {
      const hash = location.hash.replace("#post/", "") || "hello-world";
      const md = await loadMarkdown(`posts/${hash}.md`);
      const html = marked.parse(md);
      document.getElementById("postContent").innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            ${html}
          </div>
        </div>`;
    }

    window.addEventListener("hashchange", loadPost);
    loadPost();
  </script>
</body>
</html>
