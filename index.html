<!DOCTYPE html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mein Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    a {
      color: #66b2ff;
    }
    a:hover {
      color: #99ccff;
    }
    nav.navbar {
      background-color: #0d0d0d !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mein Blog</a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header">Beiträge</div>
          <div class="list-group list-group-flush" id="postList"></div>
        </div>
      </div>
      <div class="col-md-8">
        <div id="postContent"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Beispiel-Posts (Markdown)
    const posts = {
      "hello-world": {
        title: "Hello World",
        date: "2025-11-03",
        content: `
# Hello World

Willkommen zu meinem Blog. Hier schreibe ich Tutorials mit **Markdown** und style sie mit **Bootstrap 5**.

## Warum so?
- Einfach zu schreiben
- Kein Build nötig (Client-Side SPA)
- Du kannst Codeblöcke, Tabellen, Bilder etc. benutzen
`
      },
      "tutorial-1": {
        title: "Tutorial 1: Erste Schritte",
        date: "2025-11-03",
        content: `
# Erste Schritte

Dies ist dein erstes Tutorial.

1. Lege neue Dateien an im Verzeichnis \`/posts\`
2. Füge Markdown-Inhalte hinzu
3. Verlinke sie in der Navigation
`
      }
    };

    // Blog-Navigation generieren
    const postList = document.getElementById("postList");
    for (const [slug, post] of Object.entries(posts)) {
      const link = document.createElement("a");
      link.href = "#post/" + slug;
      link.className = "list-group-item list-group-item-action bg-dark text-light";
      link.textContent = post.title;
      postList.appendChild(link);
    }

    // Routing (Client-Seite)
    function loadPost() {
      const hash = location.hash.replace("#post/", "");
      const post = posts[hash] || posts["hello-world"];
      document.getElementById("postContent").innerHTML = `
        <div class="card mb-4">
          <div class="card-body">
            <h2>${post.title}</h2>
            <small class="text-muted">Veröffentlicht: ${post.date}</small>
            <hr>
            <div>${marked.parse(post.content)}</div>
          </div>
        </div>`;
    }

    window.addEventListener("hashchange", loadPost);
    loadPost();
  </script>
</body>
</html>
